{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2><i class="fas fa-user-plus"></i> Add New Student</h2>
        <p>Fill in all required fields to add a new student record.</p>
    </div>
    
    <form method="POST" action="{{ url_for('add_student') }}" class="student-form">
        <!-- Personal Information -->
        <fieldset>
            <legend><i class="fas fa-id-card"></i> Personal Information</legend>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="roll_no">Roll Number *</label><br><br>
                    <input type="text" id="roll_no" name="roll_no" required 
                           placeholder="Enter roll number" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label for="name">Full Name *</label><br><br>
                    <input type="text" id="name" name="name" required 
                           placeholder="Enter full name">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address *</label><br><br>
                    <input type="email" id="email" name="email" required 
                           placeholder="student@example.com">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label><br><br>
                    <input type="tel" id="phone" name="phone" required 
                           placeholder="9876543210" pattern="[0-9]{10}">
                </div>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label><br><br>
                <textarea id="address" name="address" rows="2" 
                          placeholder="Enter address"></textarea>
            </div>
        </fieldset>
        
        <!-- Academic Information -->
        <fieldset>
            <legend><i class="fas fa-graduation-cap"></i> Academic Information</legend>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="course">Course *</label><br><br>
                    <select id="course" name="course" required>
                        <option value="">Select Course</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Civil">Civil</option>
                        <option value="MBA">MBA</option>
                        <option value="BBA">BBA</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="year">Year *</label><br><br>
                    <select id="year" name="year" required>
                        <option value="">Select Year</option>
                        <option value="1st Year">1st Year</option>
                        <option value="2nd Year">2nd Year</option>
                        <option value="3rd Year">3rd Year</option>
                        <option value="4th Year">4th Year</option>
                        <option value="Final Year">Final Year</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="grade">Grade *</label><br><br>
                    <select id="grade" name="grade" required>
                        <option value="">Select Grade</option>
                        <option value="A+">A+ (90-100%)</option>
                        <option value="A">A (80-89%)</option>
                        <option value="B+">B+ (70-79%)</option>
                        <option value="B">B (60-69%)</option>
                        <option value="C">C (50-59%)</option>
                        <option value="D">D (40-49%)</option>
                        <option value="F">F (Below 40%)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="attendance">Attendance (%) *</label><br><br>
                    <input type="number" id="attendance" name="attendance" 
                           min="0" max="100" value="75" required>
                    <small>Enter percentage (0-100)</small>
                </div>
            </div>
        </fieldset>
        
        <!-- Fees Information -->
        <fieldset>
            <legend><i class="fas fa-money-bill"></i> Fees Information</legend>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="fees_paid" name="fees_paid" value="true">
                <label for="fees_paid">
                    <span class="checkbox-custom"></span>
                    Mark fees as paid
                </label>
            </div>
        </fieldset>
        
        <!-- Form Actions -->
        <div class="form-actions">
            <button type="submit" class="btn-submit">
                <i class="fas fa-save"></i> Save Student
            </button>
            <button type="reset" class="btn-reset">
                <i class="fas fa-redo"></i> Reset Form
            </button>
            <a href="{{ url_for('view_students') }}" class="btn-cancel">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
